# Execute apps at launch
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swaybg -i ~/Pictures/nebulae.jpg
exec-once = swayidle -w
exec-once = wl-paste --type text --watch cliphist store  # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = wlsunset -S 6:00 -s 18:00 -t 3700 -d 900
exec-once = keepassxc
exec-once = mako
exec-once = protonmail-bridge
exec-once = alacritty
exec-once = firefox 
exec-once = waybar
exec-once = flatpak run org.gnome.Geary
exec-once = flatpak run com.discordapp.Discord

# Monitors
monitor=eDP-1,highres,auto,1.1  # Laptop
monitor=DP-2,highres,auto,1      # External

# unscale XWayland
# https://wiki.hyprland.org/Configuring/XWayland/
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,1.1
env = QT_SCALE_FACTOR,1.1
env = QT_QPA_PLATFORM,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# env = XCURSOR_SIZE,24

# Clamshell
bindl=,switch:Lid Switch,exec,~/.dotfiles/bin/lid_switch.sh

# Workspace binding
workspace=1,eDP-1,name:browse
workspace=1,DP-2,name:browse
workspace=2,eDP-1,name:code
workspace=2,DP-2,name:code
workspace=3,eDP-1,name:rdp
workspace=3,DP-2,name:rdp
workspace=4,eDP-1,name:social
workspace=4,DP-2,name:social
workspace=5,eDP-1,name:keepass
workspace=5,DP-2,name:keepass
workspace=6,eDP-1,name:music
workspace=6,DP-2,name:music
workspace=7,eDP-1,name:vm
workspace=7,DP-2,name:vm
workspace=8,eDP-1,name:game
workspace=8,DP-2,name:game

# Window Rules
windowrule = workspace 1 silent,org.qutebrowser.qutebrowser
windowrule = workspace 1 silent,firefox
windowrule = workspace 2 silent,Alacritty
windowrule = workspace 3 silent,Remmina
windowrule = workspace 3 silent,freerdp
windowrule = workspace 4 silent,geary
windowrule = workspace 4 silent,ch.proton.bridge-gui
windowrule = workspace 4 silent,org.signal.Signal
windowrule = workspace 4 silent,discord
windowrule = workspace 5 silent,keepassxc
windowrule = workspace 6 silent,Spotify
windowrule = workspace 7 silent,^(virt-manager)$
windowrule = workspace 8 silent,dolphin-emu

# firefox Picture-in-Picture
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(firefox)$,title:^(Firefox â€” Sharing Indicator)$

# blur / opacity
windowrulev2 = opacity 0.94 0.94,class:^(firefox|geary|org.keepassxc.KeePassXC|discord|org.gnome.Nautilus|keepassxc|Spotify|Alacritty)$

# Common Floats
windowrule = float,org.gnome.Nautilus
windowrule = float,seahorse
windowrule = float,xdg-desktop-portal-gtk
windowrule = float,ch.proton.bridge-gui
windowrule = float,org.gnome.Software
windowrule = float,pavucontrol
windowrule = float,title:^(Open)$
windowrule = float,title:^(PulseAudio Volume Control)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(Save As)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$

# Inputs
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
  follow_mouse = 1
  numlock_by_default = false

  touchpad {
    natural_scroll = true
    disable_while_typing = true
    tap-to-click = true
    middle_button_emulation = true
    clickfinger_behavior = true
  }
}

# General
general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgb(C792EA)
  col.inactive_border = rgba(595959aa)
  layout = dwindle
  # no_border_on_floating = yes
}

# Decoriation
decoration {
  rounding = 5

  blur {
    enabled = yes 
    size = 5 
    passes = 2
    new_optimizations = on
  }

  drop_shadow = true 
  shadow_ignore_window = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

# Animtations
animations {
  enabled = true 
}

# Dwindle
dwindle {
  pseudotile = yes
  preserve_split = yes
  no_gaps_when_only = false
}

master {
  new_is_master = true
}

gestures {
  workspace_swipe = on
  workspace_swipe_invert = true
  workspace_swipe_cancel_ratio = 0.1
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  enable_swallow = true
  swallow_regex = ^(alacritty)$
  disable_autoreload = false
}

# Bindings
$mainMod = SUPER
$rofiTheme = ~/.config/rofi/launchers/type-1/style-5.rasi

# Clipboard w/ Cliphist
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -theme $rofiTheme | cliphist decode | wl-copy

bind = $mainMod, Return, exec, alacritty
bind = $mainMod, W, killactive,
bind = ALT, W, killactive,
bind = $mainMod, Space, exec, rofi -show-icons -modes combi -combi-modes "window,drun" -show combi -theme $rofiTheme
bind = ALT, Space, exec, rofi -show-icons -modes combi -combi-modes "window,drun" -show combi -theme $rofiTheme
bind = $mainMod, TAB, exec, rofi -show-icons -modi window -show window -theme $rofiTheme
bind = ALT, TAB, exec, rofi -show-icons -modi window -show window -theme $rofiTheme
bind = $mainMod, S, exec, rofi -modi ssh -show ssh -theme $rofiTheme
bind = $mainMod, B, pseudo, # dwindle
bind = ALT, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = CONTROL, Space, togglefloating,
bind = $mainMod, G, togglegroup, # group

# Move focus
bind = ALT, H, movefocus, l
bind = ALT, L, movefocus, r
bind = ALT, K, movefocus, u
bind = ALT, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Scroll through existing workspaces with vim-like commands
bind = CONTROL, H, workspace, m-1
bind = CONTROL, L, workspace, m+1

# Switch workspaces with mainMod + [0-9]
bind = CONTROL, 1, workspace, 1
bind = CONTROL, 2, workspace, 2
bind = CONTROL, 3, workspace, 3
bind = CONTROL, 4, workspace, 4
bind = CONTROL, 5, workspace, 5
bind = CONTROL, 6, workspace, 6
bind = CONTROL, 7, workspace, 7
bind = CONTROL, 8, workspace, 8
bind = CONTROL, 9, workspace, 9
bind = CONTROL, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# next workspace on monitor
bind = CONTROL_ALT, L, workspace, m+1
bind = CONTROL_ALT, H, workspace, m-1

# swaylock shortcut
bind = $mainMod, L, exec, swaylock -f --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --effect-vignette 0.5:0.5 --ring-color bb00cc --key-hl-color 880033 --line-color 00000000 --inside-color 00000088 --separator-color 00000000 --grace 2 --fade-in 0.2

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = ,Print, exec, grim -g "$(slurp)"

# fn buttons
binde=,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=,XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind =,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde=,XF86MonBrightnessUp,   exec, brightnessctl s 5%+
binde=,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind =,XF86AudioPlay,         exec, playerctl play-pause
bind =,XF86AudioPrev,         exec, playerctl previous
bind =,XF86AudioNext,         exec, playerctl next

# mouse side buttons
bind=,mouse:275,exec,wl-copy $(wl-paste -p) # copy selected text
bind=,mouse:276,exec,wtype -M ctrl -M shift v -m ctrl -m shift # paste by Ctrl+Shift+v

# resize submap (mode)
bind=SUPER,R,submap,resize
submap=resize
binde=,L,resizeactive,40 0
binde=,H,resizeactive,-40 0
binde=,K,resizeactive,0 -40
binde=,J,resizeactive,0 40
bind=,escape,submap,reset
bind=,Return,submap,reset
submap=reset

# exit mode
bind = $mainMod, escape, exec, ~/.config/rofi/powermenu/type-2/powermenu.sh
