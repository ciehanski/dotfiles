# Execute apps at launch
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swaybg -i ~/Pictures/moon.jpeg
exec-once = gnome-keyring-daemon --start
exec-once = swayidle -w
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wlsunset -S 6:30 -s 18:00 -t 4000
exec-once = mako
exec-once = protonmail-bridge
exec-once = alacritty
exec-once = firefox
exec-once = keepassxc
exec-once = waybar
exec-once = flatpak run org.gnome.Geary
exec-once = flatpak run com.discordapp.Discord
exec-once = flatpak run org.signal.Signal

# Monitors
monitor=eDP-1,1920x1200@60,1920x0,1 # Laptop
monitor=DP-9,1920x1080@60,0x0,1     # External

# Workspace binding
wsbind=1,eDP-1
wsbind=2,DP-9
wsbind=3,eDP-1
wsbind=4,eDP-1
wsbind=5,eDP-1
wsbind=6,eDP-1
wsbind=7,DP-9
wsbind=8,DP-9

# Window Rules
windowrule = workspace 1 silent,firefox
windowrule = workspace 2 silent,alacritty
windowrule = workspace 3 silent,Geary
windowrule = workspace 3 silent,Signal
windowrule = workspace 4 silent,^(Discord)$
windowrule = workspace 5 silent,KeePassXC
windowrule = workspace 6 silent,^(Spotify Premium)$
windowrule = workspace 7 silent,^(virt-manager)$
windowrule = workspace 8 silent,Shadow

# firefox Picture-in-Picture
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(firefox)$,title:^(Firefox â€” Sharing Indicator)$

# blur / opacity
# windowrule = opacity 0.8 override 0.5 ^(alacritty|rofi)$
# windowrulev2 = opacity 0.94 0.94,class:^(alacritty|rofi|Spotify Premium|Spotify)$

# Common Floats
windowrule = float,title:^(Open)$
windowrule = float,title:^(PulseAudio Volume Control)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(Save As)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$

# Inputs
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
  follow_mouse = 1
  numlock_by_default = false

  touchpad {
    natural_scroll = true
    disable_while_typing = true
    tap-to-click = true
    middle_button_emulation = true
    clickfinger_behavior = true
  }
}

# General
general {
  gaps_in = 8
  gaps_out = 15
  border_size = 1
  col.active_border = rgb(C792EA)
  col.inactive_border = rgba(595959aa)
  layout = dwindle
  no_border_on_floating = yes
}

# Decoriation
decoration {
  rounding = 5
  multisample_edges = true

  blur = true
  blur_size = 5 
  blur_passes = 1
  blur_new_optimizations = on

  drop_shadow = true 
  shadow_ignore_window = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

# Animtations
animations {
  enabled = true 
}

# Dwindle
dwindle {
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
  no_gaps_when_only = false
}

master {
  new_is_master = true
}

gestures {
  workspace_swipe = on
  workspace_swipe_invert = true
  workspace_swipe_cancel_ratio = 0.1
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  no_vfr = false
  enable_swallow = true
  swallow_regex = ^(alacritty)$
  disable_autoreload = false
}

# Bindings
$mainMod = SUPER

bind = $mainMod, Return, exec, alacritty
bind = $mainMod, W, killactive,
bind = ALT, W, killactive,
bind = $mainMod, Space, exec, rofi -show-icons -modes combi -combi-modes "window,drun" -show combi
bind = ALT, Space, exec, rofi -show-icons -modes combi -combi-modes "window,drun" -show combi
bind = $mainMod, TAB, exec, rofi -show-icons -modi window -show window
bind = ALT, TAB, exec, rofi -show-icons -modi window -show window
bind = $mainMod, S, exec, rofi -modi ssh -show ssh
bind = $mainMod, B, pseudo, # dwindle
bind = ALT, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = CONTROL, Space, togglefloating,

# Move focus
bind = ALT, H, movefocus, l
bind = ALT, L, movefocus, r
bind = ALT, K, movefocus, u
bind = ALT, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Scroll through existing workspaces with vim-like commands
bind = CONTROL, H, workspace, m-1
bind = CONTROL, L, workspace, m+1

# Switch workspaces with mainMod + [0-9]
bind = CONTROL, 1, workspace, 1
bind = CONTROL, 2, workspace, 2
bind = CONTROL, 3, workspace, 3
bind = CONTROL, 4, workspace, 4
bind = CONTROL, 5, workspace, 5
bind = CONTROL, 6, workspace, 6
bind = CONTROL, 7, workspace, 7
bind = CONTROL, 8, workspace, 8
bind = CONTROL, 9, workspace, 9
bind = CONTROL, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# next workspace on monitor
bind = CONTROL_ALT, L, workspace, m+1
bind = CONTROL_ALT, H, workspace, m-1

# swaylock
bind = $mainMod, L, exec, swaylock -f --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --effect-vignette 0.5:0.5 --ring-color bb00cc --key-hl-color 880033 --line-color 00000000 --inside-color 00000088 --separator-color 00000000 --grace 2 --fade-in 0.2

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = ,Print, exec, grim -g "$(slurp)"

# Clipboard w/ Rofi
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# fn buttons
binde=,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=,XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind =,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde=,XF86MonBrightnessUp,   exec, brightnessctl s 5%+
binde=,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind =,XF86AudioPlay,         exec, playerctl play-pause
bind =,XF86AudioPrev,         exec, playerctl previous
bind =,XF86AudioNext,         exec, playerctl next

# mouse side buttons
bind=,mouse:275,exec,wl-copy $(wl-paste -p) # copy selected text
bind=,mouse:276,exec,wtype -M ctrl -M shift v -m ctrl -m shift # paste by Ctrl+Shift+v

# resize submap (mode)
bind=SUPER,R,submap,resize
submap=resize
binde=,L,resizeactive,40 0
binde=,H,resizeactive,-40 0
binde=,K,resizeactive,0 -40
binde=,J,resizeactive,0 40
bind=,escape,submap,reset
bind=,Return,submap,reset
submap=reset

# exit mode
